language: node_js
node_js:
- "10"
branches:
  only:
  - master
script:
  - source ./deploy.sh
deploy:
  on:
    branch: master
  provider: s3
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  bucket: blakeslee.uk
  region: eu-west-2
  skip_cleanup: true
  local_dir: deploy
